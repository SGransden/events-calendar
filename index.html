<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Events calender</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <table>
    <caption class="text-center pad-t giga">November, 1963</caption>
    <thead>
      <tr>
        <th scope="col">Sun</th>
        <th scope="col">Mon</th>
        <th scope="col">Tue</th>
        <th scope="col">Wed</th>
        <th scope="col">Thu</th>
        <th scope="col">Fri</th>
        <th scope="col">Sat</th>
      </tr>
    </thead>

    <tbody>
      <tr class="text-right">
        <td class="text-right" colspan="5"></td>
        <td class="text-right bold">1</td>
        <td class="text-right bold">2</td>
      </tr>

      <tr>
        <td>
          <div class="text-right bold">3</div>
          <div class="text-left grey milli">Vostok 3 & 6 launched</div>
        </td>
        <td class="text-right bold">4</td>
        <td class="text-right bold">5</td>
        <td class="text-right bold">6</td>
        <td class="text-right bold">7</td>
        <td class="text-right bold">8</td>
        <td class="text-right bold">9</td>
      </tr>

      <tr>
        <td class="text-right bold">10</td>
        <td>
          <div class="text-right bold">11</div>
          <ul>
            <li class="text-left red milli">Remembrance Day</li>
            <li class="text-left grey milli">Kosmos 21 failed to escape orbit</li>
          </ul>
        </td>
        <td class="text-right bold">12</td>
        <td class="text-right bold">13</td>
        <td class="text-right bold">14</td>
        <td>
          <div class="text-right bold">15</div>
          <ul>
            <li class="text-left green milli">Surtsey Island created</li>
            <li class="text-left green milli">Robert W. Smith set altitude record</li>

</body>
</html>
